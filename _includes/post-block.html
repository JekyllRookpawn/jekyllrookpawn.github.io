{% for post in site.posts %}

<div class="post-block">
  <div class="post-item">
    <h2><a href="{{ site.path }}{{ post.url }}">{{ post.title }}</a></h2>
    <fen>{{ post.FEN }}</fen>
    <p>
      {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
      <span><a href="{{ site.path }}{{ post.url }}">Read more...</a></span>
    </p>
  </div>
</div>

{% endfor %}
