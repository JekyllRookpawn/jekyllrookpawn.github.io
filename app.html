<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>JekyllChess PGN App</title>

<!-- jQuery REQUIRED by chessboard.js -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Chess libs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0f1115;
  color:#e6e6e6;
  font-family:system-ui,-apple-system,sans-serif;
}

/* header */
.top{
  padding:10px 14px;
  background:#171a21;
  border-bottom:1px solid #222;
  display:flex;
  align-items:center;
  gap:10px;
}
.top img{width:22px;height:22px;filter:invert(1)}
.top .title{font-weight:700}

/* layout */
.wrap{
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.main{
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
}
@media(min-width:900px){
  .main{grid-template-columns:560px 1fr}
}
#board{margin:0 auto}

/* nav */
.controls{
  display:flex;
  gap:6px;
  margin:0 auto;
}
.controls button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#1f2430;
  color:#ddd;
  cursor:pointer;
}
.controls button:disabled{opacity:.4;cursor:default}

/* right panel + tabs */
.card{
  border:1px solid #222;
  border-radius:12px;
  background:#0f1115;
}
.card .head{
  padding:10px 12px;
  background:#141820;
  border-bottom:1px solid #222;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.card .body{padding:12px}

.tabs{display:flex;gap:6px}
.tabBtn{
  border:none;
  background:#1f2430;
  color:#ddd;
  padding:6px 10px;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
  font-size:13px;
}
.tabBtn.active{background:#3a7afe;color:#fff}

/* moves rendering */
.moves{font-size:18px;line-height:2.1}
.move{
  display:inline-block;
  padding:2px 6px;
  border-radius:7px;
  cursor:pointer;
  user-select:none;
}
.move.active{background:#3a7afe;color:#fff}

.variation{
  margin:6px 0 10px 26px;
  padding-left:10px;
  border-left:2px dashed #444;
}

.commentRow{
  margin:4px 0 10px 18px;
  padding:6px 8px;
  border-left:3px solid #3a7afe;
  background:#121724;
  font-size:14px;
}

/* PGN */
.pgnBox{
  width:100%;
  height:320px;
  resize:vertical;
  border-radius:12px;
  border:1px solid #222;
  background:#0f1115;
  color:#e6e6e6;
  padding:12px;
  font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
  font-size:14px;
}
.pgnActions{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.pgnActions button{
  flex:1;
  padding:10px 0;
  border:none;
  border-radius:10px;
  background:#1f2430;
  color:#ddd;
  cursor:pointer;
}

/* tooltip */
#tooltip{
  position:absolute;
  display:none;
  background:#141820;
  border:1px solid #2a3150;
  border-radius:10px;
  padding:8px;
  z-index:1000;
  box-shadow:0 8px 30px rgba(0,0,0,.35);
}
#tooltip .row{display:flex;gap:6px}
#tooltip button{
  background:#1f2430;
  border:none;
  border-radius:8px;
  padding:6px 8px;
  font-size:16px;
  color:#ddd;
  cursor:pointer;
}
#tooltip button:hover{background:#2a3150}
#tooltip textarea{
  width:210px;
  min-height:70px;
  background:#0f1115;
  color:#e6e6e6;
  border:1px solid #2a3150;
  border-radius:8px;
  padding:8px;
  font-size:14px;
  resize:none;
}
</style>
</head>

<body>

<div class="top">
  <img src="https://jekyllchess.github.io/assets/favicon.png" alt="">
  <div class="title">JekyllChess PGN App</div>
</div>

<div class="wrap">
  <div class="main">

    <!-- LEFT -->
    <div>
      <div id="board"></div>
      <div class="controls">
        <button id="btnStart" title="Start">‚èÆ</button>
        <button id="btnPrev" title="Previous">‚óÄ</button>
        <button id="btnNext" title="Next">‚ñ∂</button>
        <button id="btnEnd" title="End">‚è≠</button>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <div class="head">
        <div>Move list</div>
        <div class="tabs">
          <button id="tabMoves" class="tabBtn active" type="button">Move list</button>
          <button id="tabPGN" class="tabBtn" type="button">PGN text</button>
        </div>
      </div>

      <div class="body">
        <div id="panelMoves">
          <div class="moves" id="moves"></div>
        </div>

        <div id="panelPGN" style="display:none">
          <textarea id="pgnText" class="pgnBox" spellcheck="false"></textarea>
          <div class="pgnActions">
            <button id="copyPGN" type="button">Copy PGN</button>
            <button id="copyFEN" type="button">Copy FEN</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div id="tooltip"></div>

<script>
(() => {
  const FIG = { K:"‚ôî", Q:"‚ôï", R:"‚ôñ", B:"‚ôó", N:"‚ôò" };
  const figSAN = (s) =>
    s.replace(/^[KQRBN]/, p => FIG[p] || p)
     .replace(/=([QRBN])/g, (_,p)=>"="+(FIG[p]||p));

  /* ---------- tree ---------- */
  let NODE_SEQ = 1;
  class Node {
    constructor(san=null, parent=null){
      this.id = "n" + (NODE_SEQ++);
      this.san = san;         // null for root
      this.comment = "";
      this.parent = parent;
      this.next = null;
      this.variations = [];
    }
  }
  const root = new Node(null, null);
  let cursor = root;
  let navNode = null;

  /* ---------- DOM ---------- */
  const movesDiv  = document.getElementById("moves");
  const pgnText   = document.getElementById("pgnText");
  const boardEl   = document.getElementById("board");
  const tooltip   = document.getElementById("tooltip");

  const btnStart  = document.getElementById("btnStart");
  const btnPrev   = document.getElementById("btnPrev");
  const btnNext   = document.getElementById("btnNext");
  const btnEnd    = document.getElementById("btnEnd");

  const tabMoves  = document.getElementById("tabMoves");
  const tabPGN    = document.getElementById("tabPGN");
  const panelMoves= document.getElementById("panelMoves");
  const panelPGN  = document.getElementById("panelPGN");

  const copyPGN   = document.getElementById("copyPGN");
  const copyFEN   = document.getElementById("copyFEN");

  /* ---------- chess ---------- */
  const chess = new Chess();
  const board = Chessboard("board",{
    position:"start",
    draggable:true,
    pieceTheme:"https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png",
    onDrop
  });

  /* ---------- tooltip (clickable/typable) ---------- */
  let pendingPromotion = null; // {fenBefore, cursorBefore, from, to, x, y}
  function hideTooltip(){
    tooltip.style.display = "none";
    tooltip.innerHTML = "";

    // If a promotion was pending and user clicked away, revert board cleanly
    if(pendingPromotion){
      board.position(pendingPromotion.fenBefore, false);
      pendingPromotion = null;
    }
  }
  document.body.addEventListener("click", hideTooltip);
  tooltip.addEventListener("mousedown", e => e.stopPropagation());
  tooltip.addEventListener("click", e => e.stopPropagation());

  function showTooltip(x,y,el){
    tooltip.innerHTML = "";
    tooltip.appendChild(el);
    tooltip.style.left = x + "px";
    tooltip.style.top  = y + "px";
    tooltip.style.display = "block";
  }

  /* ---------- rebuild ---------- */
  function rebuildTo(node, animate=true){
    chess.reset();
    const chain=[];
    let n=node;
    while(n && n!==root){ chain.push(n); n=n.parent; }
    chain.reverse().forEach(m => chess.move(m.san));
    board.position(chess.fen(), animate);
  }

  /* ---------- mainline helpers ---------- */
  function mainlineNodes(){
    const a=[];
    let n=root.next;
    while(n){ a.push(n); n=n.next; }
    return a;
  }
  function isOnMainline(node){
    let n=root.next;
    while(n){ if(n===node) return true; n=n.next; }
    return false;
  }
  function updateNavButtons(){
    const has = mainlineNodes().length > 0;
    [btnStart,btnPrev,btnNext,btnEnd].forEach(b => b.disabled = !has);
  }

  /* ---------- PGN serialization ---------- */
  function serializeFrom(node, startPly){
    let out=[], ply=startPly;
    let n=node.next;
    while(n){
      const moveNo = Math.floor(ply/2)+1;
      if(ply%2===0) out.push(moveNo+".");
      out.push(n.san);
      if(n.comment && n.comment.trim()) out.push("{"+n.comment.replace(/\}/g,"")+"}");
      n.variations.forEach(v=>{
        out.push("("+serializeFrom({next:v}, ply+1)+")");
      });
      n=n.next; ply++;
    }
    return out.join(" ").trim();
  }
  function syncPGN(){
    pgnText.value = (serializeFrom(root,0) + " *").trim() + "\n";
  }

  /* ---------- tabs ---------- */
  function setTab(which){
    const movesOn = which==="moves";
    tabMoves.classList.toggle("active", movesOn);
    tabPGN.classList.toggle("active", !movesOn);
    panelMoves.style.display = movesOn ? "block" : "none";
    panelPGN.style.display   = movesOn ? "none"  : "block";
  }
  tabMoves.addEventListener("click",(e)=>{e.stopPropagation(); setTab("moves");});
  tabPGN.addEventListener("click",(e)=>{e.stopPropagation(); setTab("pgn");});

  /* ---------- move list rendering ---------- */
  function clearActive(){
    document.querySelectorAll(".move").forEach(el=>el.classList.remove("active"));
  }

  function renderVariation(vRoot, container, ply){
    const node = vRoot;

    const span = document.createElement("span");
    span.className="move";
    span.dataset.nodeId=node.id;
    span.textContent =
      ((ply%2===0)?`${Math.floor(ply/2)+1}. `:`${Math.floor(ply/2)+1}... `) +
      figSAN(node.san) + " ";

    span.addEventListener("click",(e)=>{
      e.stopPropagation();
      clearActive(); span.classList.add("active");
      cursor = node;
      rebuildTo(node, true);
      showMoveMenu(e.pageX, e.pageY, node);
    });

    container.appendChild(span);

    if(node.comment && node.comment.trim()){
      const c=document.createElement("div");
      c.className="commentRow";
      c.textContent=node.comment;
      container.appendChild(c);
    }

    renderLine(node, container, ply+1);
  }

  function renderLine(start, container, ply){
    let n=start.next;
    while(n){
      const node=n;

      const span=document.createElement("span");
      span.className="move";
      span.dataset.nodeId=node.id;
      span.textContent = ((ply%2===0)?`${Math.floor(ply/2)+1}. `:"") + figSAN(node.san) + " ";

      span.addEventListener("click",(e)=>{
        e.stopPropagation();
        clearActive(); span.classList.add("active");
        cursor = node;
        if(isOnMainline(node)) navNode = node;
        rebuildTo(node, true);
        showMoveMenu(e.pageX, e.pageY, node);
      });

      container.appendChild(span);

      if(node.comment && node.comment.trim()){
        const c=document.createElement("div");
        c.className="commentRow";
        c.textContent=node.comment;
        container.appendChild(c);
      }

      if(node.variations.length){
        node.variations.forEach(v=>{
          const vDiv=document.createElement("div");
          vDiv.className="variation";
          renderVariation(v, vDiv, ply);
          container.appendChild(vDiv);
        });
      }

      n=n.next; ply++;
    }
  }

  function renderAll(){
    movesDiv.innerHTML="";
    renderLine(root, movesDiv, 0);
    syncPGN();
    updateNavButtons();
  }

  /* ---------- tooltip menus ---------- */
  function showMoveMenu(x,y,node){
    const row=document.createElement("div");
    row.className="row";

    // Promote variation (only if this node is a variation root under its parent)
    if(node.parent && node.parent.variations.includes(node)){
      const up=document.createElement("button");
      up.textContent="‚¨Ü";
      up.title="Promote variation";
      up.onclick=()=>{ promote(node); hideTooltip(); renderAll(); };
      row.appendChild(up);
    }

    const plus=document.createElement("button");
    plus.textContent="‚ûï";
    plus.title="Add/edit comment";
    plus.onclick=()=>showCommentEditor(x,y,node);
    row.appendChild(plus);

    const del=document.createElement("button");
    del.textContent="üóë";
    del.title="Delete";
    del.onclick=()=>{ deleteNode(node); hideTooltip(); };
    row.appendChild(del);

    showTooltip(x,y,row);
  }

  function showCommentEditor(x,y,node){
    const box=document.createElement("div");

    const ta=document.createElement("textarea");
    ta.value=node.comment||"";
    box.appendChild(ta);

    const row=document.createElement("div");
    row.className="row";

    const save=document.createElement("button");
    save.textContent="Save";
    save.onclick=()=>{
      node.comment = (ta.value||"").replace(/\}/g,"").trim();
      hideTooltip();
      renderAll();
    };

    const cancel=document.createElement("button");
    cancel.textContent="Cancel";
    cancel.onclick=hideTooltip;

    row.appendChild(save);
    row.appendChild(cancel);
    box.appendChild(row);

    showTooltip(x,y,box);
    setTimeout(()=>ta.focus(),0);
  }

  function showPromotionUI(x,y,onPick){
    const row=document.createElement("div");
    row.className="row";
    ["q","r","b","n"].forEach(p=>{
      const b=document.createElement("button");
      b.textContent = (p==="q")?"‚ôï":(p==="r")?"‚ôñ":(p==="b")?"‚ôó":"‚ôò";
      b.title = ({q:"Queen",r:"Rook",b:"Bishop",n:"Knight"}[p]);
      b.onclick=()=>onPick(p);
      row.appendChild(b);
    });
    showTooltip(x,y,row);
  }

  /* ---------- structure ops ---------- */
  function deleteNode(n){
    if(!n || n===root) return;
    const p=n.parent;
    if(!p) return;

    if(p.next===n) p.next=null;
    p.variations = p.variations.filter(v=>v!==n);

    cursor = p;
    if(isOnMainline(p)) navNode = p;
    else navNode = null;

    rebuildTo(p, true);
    renderAll();
  }

  function promote(n){
    const p=n.parent;
    if(!p) return;
    const idx=p.variations.indexOf(n);
    if(idx<0) return;

    p.variations.splice(idx,1);
    const oldMain=p.next;
    if(oldMain) p.variations.unshift(oldMain);

    p.next=n;
    n.parent=p;
  }

  /* ---------- navigation ---------- */
  function goStart(){
    navNode=null;
    cursor=root;
    rebuildTo(root,true);
    clearActive();
  }
  function goEnd(){
    const a=mainlineNodes();
    if(!a.length) return goStart();
    navNode=a[a.length-1];
    cursor=navNode;
    rebuildTo(navNode,true);
  }
  function goPrev(){
    const a=mainlineNodes();
    if(!a.length || !navNode) return;
    const i=a.indexOf(navNode);
    if(i<=0) return goStart();
    navNode=a[i-1];
    cursor=navNode;
    rebuildTo(navNode,true);
  }
  function goNext(){
    const a=mainlineNodes();
    if(!a.length) return;
    if(!navNode) navNode=a[0];
    else{
      const i=a.indexOf(navNode);
      navNode=a[Math.min(a.length-1,i+1)];
    }
    cursor=navNode;
    rebuildTo(navNode,true);
  }

  btnStart.addEventListener("click",(e)=>{e.stopPropagation(); hideTooltip(); goStart();});
  btnPrev .addEventListener("click",(e)=>{e.stopPropagation(); hideTooltip(); goPrev();});
  btnNext .addEventListener("click",(e)=>{e.stopPropagation(); hideTooltip(); goNext();});
  btnEnd  .addEventListener("click",(e)=>{e.stopPropagation(); hideTooltip(); goEnd();});

  /* ---------- clipboard ---------- */
  function writeClipboard(text){
    if(navigator.clipboard && navigator.clipboard.writeText) return navigator.clipboard.writeText(text);
    const ta=document.createElement("textarea");
    ta.value=text;
    ta.style.position="fixed";
    ta.style.left="-9999px";
    document.body.appendChild(ta);
    ta.select();
    document.execCommand("copy");
    document.body.removeChild(ta);
  }
  copyPGN.addEventListener("click",(e)=>{e.stopPropagation(); writeClipboard(pgnText.value);});
  copyFEN.addEventListener("click",(e)=>{e.stopPropagation(); writeClipboard(chess.fen());});

  /* ---------- MOVE ENTRY (PROMOTION WORKS) ---------- */
  function commitMoveFrom(fenBefore, cursorBefore, from, to, promotion){
    const test=new Chess(fenBefore);
    const m=test.move({from,to,promotion});
    if(!m){
      board.position(fenBefore,false);
      return false;
    }

    cursor = cursorBefore;

    if(cursor.next && cursor.next.san === m.san){
      cursor = cursor.next;
    }else{
      const newNode = new Node(m.san, cursor);
      if(!cursor.next) cursor.next = newNode;
      else cursor.variations.push(newNode);
      cursor = newNode;
    }

    // sync engine + board to the committed node
    rebuildTo(cursor, false);

    if(isOnMainline(cursor)) navNode = cursor;

    pendingPromotion = null;
    hideTooltip(); // safe: clears tooltip; does NOT revert because pendingPromotion cleared
    renderAll();
    return true;
  }

  // chessboard.js v1.0 onDrop signature: (source, target, piece, newPos, oldPos, orientation)
  function onDrop(from, to, piece, newPos, oldPos){
    // block drags while promotion UI is open
    if(pendingPromotion) return "snapback";

    const fenBefore = chess.fen();
    const cursorBefore = cursor;

    // Promotion candidate?
    // piece example: "wP" / "bP"
    const isPawn = (typeof piece === "string" && piece[1] === "P");
    const promoRank = (to && (to[1]==="8" || to[1]==="1"));

    if(isPawn && promoRank){
      // guard legality with queen promotion
      const guard = new Chess(fenBefore);
      const ok = !!guard.move({from,to,promotion:"q"});
      if(!ok) return "snapback";

      // Keep the pawn on the 8th visually (DO NOT snapback).
      // Open promotion UI; if user cancels, we revert via hideTooltip().
      const r = boardEl.getBoundingClientRect();
      const x = r.left + r.width/2;
      const y = r.top + r.height/2;

      pendingPromotion = { fenBefore, cursorBefore, from, to };

      showPromotionUI(x, y, (p) => {
        // Commit from fenBefore so the result includes the chosen promotion.
        commitMoveFrom(fenBefore, cursorBefore, from, to, p);
      });

      // IMPORTANT: return undefined so chessboard.js keeps the drop
      return;
    }

    // Normal move: validate
    const test = new Chess(fenBefore);
    const m = test.move({from,to,promotion:"q"});
    if(!m) return "snapback";

    // Commit normal
    commitMoveFrom(fenBefore, cursorBefore, from, to, "q");
    // returning undefined is OK (we already set board via rebuildTo)
    return;
  }

  /* ---------- init ---------- */
  setTab("moves");
  renderAll();
})();
</script>

</body>
</html>
