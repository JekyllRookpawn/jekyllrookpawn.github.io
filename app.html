---
layout: none
title: PGN Viewer
pgn: |
  [Event "Demo Game"]
  [Site "Istanbul"]
  [Date "2025.12.16"]
  [Round "-"]
  [White "White Player"]
  [Black "Black Player"]
  [Result "1-0"]

  1. e4 e5 2. Nf3 Nc6
---
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title }}</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  background: #0f1115;
  color: #e6e6e6;
  font-family: system-ui, -apple-system, sans-serif;
}

/* ---------- TOP BAR ---------- */
.topbar {
  min-height: 52px;
  padding: 0 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  background: #171a21;
  border-bottom: 1px solid #222;
}

.brand {
  display: flex;
  align-items: center;
  gap: 10px;
}

.brand img {
  width: 22px;
  height: 22px;
  filter: invert(1);
}

.title {
  font-weight: 700;
}

/* ---------- LAYOUT ---------- */
.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* ---------- BOARD ---------- */
.board-wrap {
  padding: 12px;
}

#board {
  width: min(92vw, 560px);
  margin: 0 auto;
}

/* ---------- CONTROLS ---------- */
.controls {
  padding: 0 12px 12px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.controls-row {
  display: flex;
  gap: 6px;
}

.controls button {
  flex: 1;
  padding: 10px 0;
  border: none;
  border-radius: 10px;
  background: #1f2430;
  color: #ddd;
  font-size: 15px;
}

.controls button:disabled {
  opacity: .4;
}

/* ---------- RIGHT PANE ---------- */
.pane {
  display: none;
}

.pane.active {
  display: block;
}

/* ---------- TABS ---------- */
.tabs {
  display: flex;
  border-bottom: 1px solid #222;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 10px;
  cursor: pointer;
  background: #141820;
}

.tab.active {
  background: #1f2430;
  font-weight: 600;
}

/* ---------- MOVES ---------- */
.moves {
  padding: 16px;
  font-size: 18px;
  line-height: 2.2;
  overflow-y: auto;
}

.move {
  cursor: pointer;
  padding: 2px 6px;
  border-radius: 6px;
  display: inline-block;
}

.move.active {
  background: #3a7afe;
  color: #fff;
}

/* ---------- PGN ---------- */
.pgn-wrap {
  padding: 12px;
}

textarea {
  width: 100%;
  height: 260px;
  background: #0f1115;
  color: #e6e6e6;
  border: 1px solid #222;
  border-radius: 8px;
  padding: 10px;
  font-family: monospace;
  font-size: 14px;
  resize: vertical;
}

/* ---------- DESKTOP ---------- */
@media (min-width: 900px) {
  .main {
    display: grid;
    grid-template-columns: 560px 1fr;
  }
}
</style>
</head>

<body>

<div class="app">

  <div class="topbar">
    <div class="brand">
      <img src="https://jekyllchess.github.io/assets/favicon.png" alt="">
      <div class="title">JekyllChess PGN App</div>
    </div>
  </div>

  <div class="main">

    <!-- LEFT -->
    <div>
      <div class="board-wrap">
        <div id="board"></div>
      </div>

      <div class="controls">
        <div class="controls-row">
          <button id="btnFirst">⏮</button>
          <button id="btnPrev">◀</button>
          <button id="btnPlay">▶</button>
          <button id="btnNext">▶</button>
          <button id="btnLast">⏭</button>
        </div>

        <div class="controls-row">
          <button id="btnFlip">↺ Flip</button>
          <button id="btnCopyPGN">Copy PGN</button>
          <button id="btnCopyFEN">Copy FEN</button>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div>
      <div class="tabs">
        <div class="tab active" data-tab="moves">Moves</div>
        <div class="tab" data-tab="pgn">PGN</div>
      </div>

      <div id="movesPane" class="pane active">
        <div class="moves" id="moves"></div>
      </div>

      <div id="pgnPane" class="pane">
        <div class="pgn-wrap">
          <textarea id="pgnText"></textarea>
          <div class="controls-row" style="margin-top:8px">
            <button id="btnCopyPGN2">Copy PGN</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script id="pgn-data" type="application/json">
{{ page.pgn | jsonify }}
</script>

<script>
(() => {
  const FIG = { K:"♔", Q:"♕", R:"♖", B:"♗", N:"♘" };

  const chess = new Chess();
  const movesDiv = document.getElementById("moves");
  const pgnText = document.getElementById("pgnText");

  const pgnEl = document.getElementById("pgn-data");
  if (pgnEl && pgnEl.textContent.trim()) {
    chess.load_pgn(JSON.parse(pgnEl.textContent), { sloppy: true });
  }

  const board = Chessboard("board", {
    position: chess.fen(),
    draggable: true,
    pieceTheme: "https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png",
    onDrop: onDrop
  });

  function sanFig(s) {
    return s.replace(/^[KQRBN]/, p => FIG[p])
            .replace(/=([QRBN])/g, (_,p)=>"="+FIG[p]);
  }

  function renderMoves() {
    movesDiv.innerHTML = "";
    chess.history({ verbose: true }).forEach((m, i) => {
      const span = document.createElement("span");
      const num = m.color === "w" ? `${Math.floor(i/2)+1}. ` : "";
      span.className = "move";
      span.textContent = num + sanFig(m.san) + " ";
      span.onclick = () => gotoMove(i);
      movesDiv.appendChild(span);
    });
    updateButtons();
    pgnText.value = chess.pgn();
  }

  function gotoMove(i) {
    chess.reset();
    const hist = chess.history({ verbose: true });
    for (let j = 0; j <= i; j++) chess.move(hist[j]);
    board.position(chess.fen(), true);
    highlight(i);
  }

  function highlight(i) {
    [...document.querySelectorAll(".move")]
      .forEach((m,k)=>m.classList.toggle("active", k===i));
  }

  function onDrop(from, to) {
    const move = chess.move({ from, to, promotion: "q" });
    if (!move) return "snapback";
    renderMoves();
    highlight(chess.history().length - 1);
  }

  function updateButtons() {
    const hasMoves = chess.history().length > 0;
    ["btnFirst","btnPrev","btnPlay","btnNext","btnLast"]
      .forEach(id => document.getElementById(id).disabled = !hasMoves);
  }

  /* Controls */
  btnFlip.onclick = () =>
    board.orientation(board.orientation() === "white" ? "black" : "white");

  btnCopyPGN.onclick = btnCopyPGN2.onclick = () =>
    navigator.clipboard.writeText(chess.pgn());

  btnCopyFEN.onclick = () =>
    navigator.clipboard.writeText(chess.fen());

  /* Tabs */
  document.querySelectorAll(".tab").forEach(t =>
    t.onclick = () => {
      document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
      document.querySelectorAll(".pane").forEach(x=>x.classList.remove("active"));
      t.classList.add("active");
      document.getElementById(t.dataset.tab+"Pane").classList.add("active");
    }
  );

  /* PGN edit */
  pgnText.onblur = () => {
    chess.reset();
    if (pgnText.value.trim()) chess.load_pgn(pgnText.value, { sloppy:true });
    board.position(chess.fen(), true);
    renderMoves();
  };

  renderMoves();
})();
</script>

</body>
</html>
