<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>JekyllChess PGN App</title>

<!-- jQuery REQUIRED by chessboard.js -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0f1115;
  color:#e6e6e6;
  font-family:system-ui,-apple-system,sans-serif;
}
.wrap{padding:12px;display:flex;flex-direction:column;gap:10px}
#board{width:min(92vw,560px);margin:0 auto}

.moves{font-size:18px;line-height:2.1}
.move{
  display:inline-block;
  padding:2px 6px;
  border-radius:7px;
  cursor:pointer;
}
.move.active{background:#3a7afe;color:#fff}

.variation{
  margin:6px 0 10px 26px;
  padding-left:10px;
  border-left:2px dashed #444;
}

.commentRow{
  margin:4px 0 10px 18px;
  padding:6px 8px;
  border-left:3px solid #3a7afe;
  background:#121724;
  font-size:14px;
}

/* unified tooltip */
#tooltip{
  position:absolute;
  display:none;
  background:#141820;
  border:1px solid #2a3150;
  border-radius:10px;
  padding:8px;
  z-index:1000;
  min-width:120px;
}
#tooltip .row{
  display:flex;
  gap:6px;
}
#tooltip button{
  background:#1f2430;
  border:none;
  border-radius:8px;
  padding:6px 8px;
  font-size:16px;
  color:#ddd;
  cursor:pointer;
}
#tooltip button:hover{background:#2a3150}

#tooltip textarea{
  width:180px;
  min-height:60px;
  background:#0f1115;
  color:#e6e6e6;
  border:1px solid #2a3150;
  border-radius:8px;
  padding:6px;
  font-size:14px;
  resize:none;
}
</style>
</head>

<body>

<div class="wrap">
  <div id="board"></div>
  <div class="moves" id="moves"></div>
</div>

<div id="tooltip"></div>

<script>
(() => {
const FIG={K:"â™”",Q:"â™•",R:"â™–",B:"â™—",N:"â™˜"};
const figSAN=s=>s.replace(/^[KQRBN]/,p=>FIG[p]||p).replace(/=([QRBN])/g,(_,p)=>"="+FIG[p]);

let NODE_SEQ=1;
const byId=new Map();

class Node{
  constructor(san,parent){
    this.id="n"+NODE_SEQ++;
    this.san=san;
    this.comment="";
    this.parent=parent;
    this.next=null;
    this.variations=[];
    byId.set(this.id,this);
  }
}

const root=new Node(null,null);
let cursor=root;
let activeNode=null;

const chess=new Chess();
const board=Chessboard("board",{
  position:"start",
  draggable:true,
  pieceTheme:"https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png",
  onDrop
});

function rebuildTo(n){
  chess.reset();
  const chain=[];
  while(n&&n!==root){chain.push(n);n=n.parent}
  chain.reverse().forEach(m=>chess.move(m.san));
  board.position(chess.fen(),true);
}

const movesDiv=document.getElementById("moves");
const tooltip=document.getElementById("tooltip");

function hideTooltip(){ tooltip.style.display="none"; tooltip.innerHTML=""; }

document.body.addEventListener("click",hideTooltip);

function showTooltip(x,y,content){
  tooltip.innerHTML="";
  tooltip.appendChild(content);
  tooltip.style.left=x+"px";
  tooltip.style.top=y+"px";
  tooltip.style.display="block";
}

/* ---------- rendering ---------- */

function clearActive(){
  document.querySelectorAll(".move").forEach(m=>m.classList.remove("active"));
}

function renderLine(start,container,ply){
  let n=start.next;
  while(n){
    const span=document.createElement("span");
    span.className="move";
    span.textContent=((ply%2===0)?`${Math.floor(ply/2)+1}. `:"")+figSAN(n.san)+" ";
    span.onclick=(e)=>{
      e.stopPropagation();
      clearActive();
      span.classList.add("active");
      activeNode=n;
      cursor=n;
      rebuildTo(n);
      showMoveMenu(e.pageX,e.pageY,n);
    };
    container.appendChild(span);

    if(n.comment){
      const c=document.createElement("div");
      c.className="commentRow";
      c.textContent=n.comment;
      container.appendChild(c);
    }

    n.variations.forEach(v=>{
      const vDiv=document.createElement("div");
      vDiv.className="variation";
      renderVariation(v,vDiv,ply);
      container.appendChild(vDiv);
    });

    n=n.next;
    ply++;
  }
}

function renderVariation(vRoot,container,ply){
  const span=document.createElement("span");
  span.className="move";
  span.textContent=((ply%2===0)?`${Math.floor(ply/2)+1}. `:`${Math.floor(ply/2)+1}... `)+figSAN(vRoot.san)+" ";
  span.onclick=(e)=>{
    e.stopPropagation();
    clearActive();
    span.classList.add("active");
    activeNode=vRoot;
    cursor=vRoot;
    rebuildTo(vRoot);
    showMoveMenu(e.pageX,e.pageY,vRoot);
  };
  container.appendChild(span);

  if(vRoot.comment){
    const c=document.createElement("div");
    c.className="commentRow";
    c.textContent=vRoot.comment;
    container.appendChild(c);
  }

  renderLine(vRoot,container,ply+1);
}

function renderAll(){
  movesDiv.innerHTML="";
  renderLine(root,movesDiv,0);
}

/* ---------- tooltip menus ---------- */

function showMoveMenu(x,y,node){
  const box=document.createElement("div");
  box.className="row";

  if(node.parent && node.parent.variations.includes(node)){
    const up=document.createElement("button");
    up.textContent="â¬†";
    up.onclick=(e)=>{e.stopPropagation();promote(node);hideTooltip();};
    box.appendChild(up);
  }

  const plus=document.createElement("button");
  plus.textContent="âž•";
  plus.onclick=(e)=>{e.stopPropagation();showCommentEditor(x,y,node);};
  box.appendChild(plus);

  const del=document.createElement("button");
  del.textContent="ðŸ—‘";
  del.onclick=(e)=>{e.stopPropagation();deleteNode(node);hideTooltip();};
  box.appendChild(del);

  showTooltip(x,y,box);
}

function showCommentEditor(x,y,node){
  const box=document.createElement("div");
  const ta=document.createElement("textarea");
  ta.value=node.comment||"";
  box.appendChild(ta);

  const row=document.createElement("div");
  row.className="row";

  const save=document.createElement("button");
  save.textContent="Save";
  save.onclick=(e)=>{
    e.stopPropagation();
    node.comment=ta.value.replace(/\}/g,"").trim();
    hideTooltip();
    renderAll();
  };

  const cancel=document.createElement("button");
  cancel.textContent="Cancel";
  cancel.onclick=(e)=>{e.stopPropagation();hideTooltip();};

  row.appendChild(save);
  row.appendChild(cancel);
  box.appendChild(row);

  showTooltip(x,y,box);
}

/* ---------- structure ops ---------- */

function deleteNode(n){
  if(!n||n===root)return;
  const p=n.parent;
  if(p.next===n)p.next=null;
  p.variations=p.variations.filter(v=>v!==n);
  cursor=p;
  rebuildTo(p);
  renderAll();
}

function promote(n){
  const p=n.parent;
  const idx=p.variations.indexOf(n);
  if(idx<0)return;
  p.variations.splice(idx,1);
  const old=p.next;
  if(old)p.variations.unshift(old);
  p.next=n;
  n.parent=p;
  renderAll();
}

/* ---------- underpromotion ---------- */

function showPromotionUI(x,y,cb){
  const row=document.createElement("div");
  row.className="row";
  ["q","r","b","n"].forEach(p=>{
    const b=document.createElement("button");
    b.textContent=FIG[p.toUpperCase()];
    b.onclick=(e)=>{e.stopPropagation();hideTooltip();cb(p);};
    row.appendChild(b);
  });
  showTooltip(x,y,row);
}

/* ---------- move entry ---------- */

function onDrop(from,to){
  const piece=chess.get(from);
  const doMove=(promotion)=>{
    const m=chess.move({from,to,promotion});
    if(!m)return"snapback";

    let next;
    if(cursor.next&&cursor.next.san===m.san)next=cursor.next;
    else{
      next=new Node(m.san,cursor);
      if(!cursor.next)cursor.next=next;
      else cursor.variations.push(next);
    }
    cursor=next;
    board.position(chess.fen(),false);
    renderAll();
  };

  if(piece&&piece.type==="p"&&(to[1]==="8"||to[1]==="1")){
    const rect=document.getElementById("board").getBoundingClientRect();
    showPromotionUI(rect.left+rect.width/2,rect.top+rect.height/2,doMove);
    return;
  }
  doMove("q");
}

renderAll();
})();
</script>

</body>
</html>
