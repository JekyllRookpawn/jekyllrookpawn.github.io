<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>JekyllChess PGN App</title>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0f1115;
  color:#e6e6e6;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.top{
  padding:10px 14px;
  background:#171a21;
  border-bottom:1px solid #222;
  display:flex;
  gap:12px;
  align-items:center;
}
.top img{width:22px;filter:invert(1)}

.wrap{padding:12px}
.main{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:900px){.main{grid-template-columns:560px 1fr}}
#board{width:min(92vw,560px);margin:0 auto}

.controls{display:flex;gap:6px;margin-top:8px}
.controls button{
  flex:1;padding:10px;border:none;border-radius:10px;
  background:#1f2430;color:#ddd;cursor:pointer;font-size:15px;
}

.card{
  border:1px solid #222;
  border-radius:12px;
  overflow:hidden;
  position:relative;
}
.cardHead{
  padding:10px 12px;
  background:#141820;
  border-bottom:1px solid #222;
  font-weight:700;
}
.cardBody{padding:12px}

.moves{font-size:18px;line-height:2}

.move{
  display:inline-grid;
  grid-template-columns:4ch auto;
  gap:2px;
  padding:2px;
  border-radius:7px;
  cursor:pointer;
  align-items:baseline;
}
.move.active{background:#3a7afe;color:#fff}
.move .num{opacity:.7;}
.move .san{white-space:nowrap}

.variation{
  margin-left:26px;
  padding-left:10px;
  border-left:2px dashed #444;
}

/* comments */
.comment{
  margin:6px 0 10px 26px;
  padding:6px 10px;
  border-left:4px solid #3a7afe;
  background:#121724;
  border-radius:8px;
  font-size:14px;
  font-style:italic;
}

/* editor */
.editor{
  margin:6px 0 10px 26px;
  padding:10px;
  background:#101626;
  border-radius:8px;
  border-left:4px solid #3a7afe;
}
.editor textarea{
  width:100%;
  min-height:70px;
  resize:vertical;
  padding:8px;
  background:#0e1322;
  border:1px solid #2a3350;
  border-radius:8px;
  color:#e6e6e6;
}
.editor .row{margin-top:6px;display:flex;gap:6px}
.editor button{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  background:#1f2430;
  color:#ddd;
  cursor:pointer;
}

/* bottom-left action buttons */
.actions{
  position:absolute;
  left:10px;
  bottom:10px;
  display:flex;
  gap:8px;
}
.actionBtn{
  width:34px;
  height:34px;
  border-radius:50%;
  background:#1f2430;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:16px;
  opacity:.85;
}
.actionBtn:hover{opacity:1}

/* promotion chooser */
#promo{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
#promo .box{
  background:#161a24;
  padding:16px;
  border-radius:12px;
  display:flex;
  gap:10px;
}
#promo button{
  font-size:28px;
  padding:10px 14px;
  background:#1f2430;
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="top">
  <img src="https://jekyllchess.github.io/assets/favicon.png">
  <div>JekyllChess PGN App</div>
</div>

<div class="wrap">
  <div class="main">
    <div>
      <div id="board"></div>
      <div class="controls">
        <button id="btnStart">‚èÆ</button>
        <button id="btnPrev">‚óÄ</button>
        <button id="btnNext">‚ñ∂</button>
        <button id="btnEnd">‚è≠</button>
      </div>
    </div>

    <div class="card">
      <div class="cardHead">Move list</div>
      <div class="cardBody">
        <div id="moves" class="moves"></div>
      </div>

      <!-- bottom-left action buttons -->
      <div class="actions">
        <div id="btnComment" class="actionBtn" title="Add/Edit comment">‚úé</div>
        <div id="btnDelete" class="actionBtn" title="Delete move">üóë</div>
      </div>
    </div>
  </div>
</div>

<div id="promo">
  <div class="box">
    <button data-p="q">‚ôï</button>
    <button data-p="r">‚ôñ</button>
    <button data-p="b">‚ôó</button>
    <button data-p="n">‚ôò</button>
  </div>
</div>

<script>
(() => {

const FIG={K:"‚ôî",Q:"‚ôï",R:"‚ôñ",B:"‚ôó",N:"‚ôò"};
const figSAN=s=>s.replace(/^[KQRBN]/,p=>FIG[p]||p);

function movePrefix(ply,start){
  const n=Math.floor(ply/2)+1;
  if(ply%2===0) return n+".";
  return start ? n+"..." : "";
}

let ID=1;
class Node{
  constructor(san,parent,fen){
    this.id="n"+ID++;
    this.san=san;
    this.parent=parent;
    this.fen=fen;
    this.next=null;
    this.vars=[];
    this.comment="";
  }
}

const START_FEN=new Chess().fen();
const root=new Node(null,null,START_FEN);
let cursor=root;
let navNode=root;

let editing=false;
let draft="";

const chess=new Chess();
const board=Chessboard("board",{
  position:"start",
  draggable:true,
  pieceTheme:"https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png",
  onDrop
});

function rebuildTo(node,anim){
  chess.load(node?.fen||START_FEN);
  board.position(chess.fen(),!!anim);
}

/* promotion */
let pending=null;
promo.onclick=e=>{
  if(!e.target.dataset.p) return;
  promo.style.display="none";
  const t=new Chess(chess.fen());
  const m=t.move({...pending,promotion:e.target.dataset.p});
  pending=null;
  if(m) applyMove(m.san,t.fen());
};

function onDrop(from,to){
  const t=new Chess(chess.fen());
  const p=t.get(from);
  if(p?.type==="p"&&(to[1]==="8"||to[1]==="1")){
    pending={from,to};
    promo.style.display="flex";
    return;
  }
  const m=t.move({from,to,promotion:"q"});
  if(!m) return "snapback";
  applyMove(m.san,t.fen());
}

function applyMove(san,fen){
  let n;
  if(cursor.next&&cursor.next.san===san){
    n=cursor.next;n.fen=fen;
  }else{
    n=new Node(san,cursor,fen);
    if(cursor.next) cursor.vars.push(n);
    else cursor.next=n;
  }
  cursor=navNode=n;
  editing=false;
  rebuildTo(n,false);
  render();
}

/* comment button */
btnComment.onclick=()=>{
  if(cursor!==root){
    editing=true;
    draft=cursor.comment||"";
    render();
  }
};

/* delete button */
btnDelete.onclick=()=>{
  if(cursor===root) return;

  const parent=cursor.parent;

  // remove from mainline or variations
  if(parent.next===cursor){
    parent.next=null;
  }else{
    parent.vars=parent.vars.filter(v=>v!==cursor);
  }

  cursor=navNode=parent;
  editing=false;
  rebuildTo(parent,true);
  render();
};

/* render */
function render(){
  moves.innerHTML="";

  function line(start,ply,wrap){
    let n=start.next;
    let startLine=true;

    while(n){
      const node=n;

      const span=document.createElement("span");
      span.className="move"+(node===cursor?" active":"");

      const num=document.createElement("span");
      num.className="num";
      num.textContent=movePrefix(ply,startLine);

      const san=document.createElement("span");
      san.className="san";
      san.textContent=figSAN(node.san);

      span.appendChild(num);
      span.appendChild(san);

      span.onclick=()=>{
        cursor=navNode=node;
        editing=false;
        rebuildTo(node,true);
        render();
      };

      wrap.appendChild(span);

      if(editing && node===cursor){
        const ed=document.createElement("div");
        ed.className="editor";
        ed.innerHTML=`
          <textarea>${draft}</textarea>
          <div class="row">
            <button>Save</button>
            <button>Cancel</button>
          </div>`;
        const ta=ed.querySelector("textarea");
        ta.oninput=()=>draft=ta.value;
        ta.onkeydown=e=>{
          if(e.key==="Enter"&&(e.ctrlKey||e.metaKey)){
            cursor.comment=draft.trim();
            editing=false;
            render();
          }
          if(e.key==="Escape"){editing=false;render();}
        };
        ed.querySelectorAll("button")[0].onclick=()=>{
          cursor.comment=draft.trim();
          editing=false;
          render();
        };
        ed.querySelectorAll("button")[1].onclick=()=>{
          editing=false;
          render();
        };
        wrap.appendChild(ed);
      }else if(node.comment){
        const c=document.createElement("div");
        c.className="comment";
        c.textContent=node.comment;
        wrap.appendChild(c);
      }

      if(node.vars.length){
        node.vars.forEach(v=>{
          const d=document.createElement("div");
          d.className="variation";
          wrap.appendChild(d);
          line({next:v},ply+1,d);
        });
      }

      n=node.next;
      ply++;
      startLine=false;
    }
  }

  line(root,0,moves);
}

/* navigation */
btnStart.onclick=()=>{cursor=navNode=root;editing=false;rebuildTo(root,true);render();}
btnEnd.onclick=()=>{let n=root;while(n.next)n=n.next;cursor=navNode=n;editing=false;rebuildTo(n,true);render();}
btnPrev.onclick=()=>{if(navNode.parent){cursor=navNode=navNode.parent;editing=false;rebuildTo(navNode,true);render();}}
btnNext.onclick=()=>{if(navNode.next){cursor=navNode=navNode.next;editing=false;rebuildTo(navNode,true);render();}}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft"&&navNode.parent){cursor=navNode=navNode.parent;}
  else if(e.key==="ArrowRight"&&navNode.next){cursor=navNode=navNode.next;}
  else return;
  editing=false;
  rebuildTo(navNode,true);
  render();
});

/* init */
render();
rebuildTo(root,false);

})();
</script>

</body>
</html>
