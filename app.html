<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>JekyllChess PGN App</title>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

<style>
*{box-sizing:border-box}
body{margin:0;background:#0f1115;color:#e6e6e6;font-family:system-ui}
.top{padding:10px 14px;background:#171a21;border-bottom:1px solid #222;display:flex;gap:10px;align-items:center}
.top img{width:22px;filter:invert(1)}
.wrap{padding:12px}
.main{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:900px){.main{grid-template-columns:560px 1fr}}
#board{width:min(92vw,560px);margin:0 auto}
.controls{display:flex;gap:6px;margin-top:8px}
.controls button{flex:1;padding:10px;border:none;border-radius:10px;background:#1f2430;color:#ddd;font-size:15px}
.card{border:1px solid #222;border-radius:12px;overflow:hidden}
.cardHead{padding:10px 12px;background:#141820;border-bottom:1px solid #222;font-weight:700}
.cardBody{padding:12px}
.moves{font-size:18px;line-height:1.9}
.fullmove{display:grid;grid-template-columns:3ch auto auto;column-gap:6px}
.num{opacity:.65;text-align:right}
.half{cursor:pointer;padding:2px 4px;border-radius:6px;white-space:nowrap}
.half.active{background:#3a7afe;color:#fff}
.variation{margin-left:26px;padding-left:10px;border-left:2px dashed #444}
.comment{margin-left:6px;font-size:14px;font-style:italic;color:#cfd6ff}
.editor{margin:6px 0 10px 26px}
.editor textarea{width:100%;min-height:60px;background:#0e1322;border:1px solid #2a3350;border-radius:8px;color:#e6e6e6}
#promo{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
#promo .box{background:#161a24;padding:16px;border-radius:12px;display:flex;gap:10px}
#promo button{font-size:28px;padding:10px 14px;background:#1f2430;border:none;border-radius:10px;color:#fff}
</style>
</head>

<body>

<div class="top">
  <img src="https://jekyllchess.github.io/assets/favicon.png">
  <div>JekyllChess PGN App</div>
</div>

<div class="wrap">
  <div class="main">
    <div>
      <div id="board"></div>
      <div class="controls">
        <button id="btnStart">⏮</button>
        <button id="btnPrev">◀</button>
        <button id="btnNext">▶</button>
        <button id="btnEnd">⏭</button>
      </div>
    </div>
    <div class="card">
      <div class="cardHead">Move list</div>
      <div class="cardBody">
        <div id="moves" class="moves"></div>
      </div>
    </div>
  </div>
</div>

<div id="promo">
  <div class="box">
    <button data-p="q">♕</button>
    <button data-p="r">♖</button>
    <button data-p="b">♗</button>
    <button data-p="n">♘</button>
  </div>
</div>

<script>
(() => {

const movesDiv=document.getElementById("moves");
const FIG={K:"♔",Q:"♕",R:"♖",B:"♗",N:"♘"};
const figSAN=s=>s.replace(/^[KQRBN]/,p=>FIG[p]||p);

let ID=1;
class Node{
  constructor(san,parent,fen){
    this.id="n"+ID++;
    this.san=san;
    this.parent=parent;
    this.fen=fen;
    this.next=null;
    this.vars=[];
    this.comment="";
  }
}

const chess=new Chess();
const root=new Node(null,null,chess.fen());
let cursor=root;

/* board */
let pendingPromotion=null;
const board=Chessboard("board",{position:"start",draggable:true,pieceTheme:"https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png",onDrop});

function rebuildTo(node,animate){
  chess.load(node?.fen||root.fen);
  board.position(chess.fen(),!!animate);
}

/* input */
function onDrop(from,to){
  const t=new Chess(chess.fen());
  const p=t.get(from);
  if(p?.type==="p"&&(to[1]==="8"||to[1]==="1")){
    pendingPromotion={from,to};
    promo.style.display="flex";return;
  }
  const m=t.move({from,to,promotion:"q"});
  if(!m)return"snapback";
  applyMove(m.san,t.fen());
}
promo.onclick=e=>{
  if(!e.target.dataset.p)return;
  promo.style.display="none";
  const t=new Chess(chess.fen());
  const m=t.move({...pendingPromotion,promotion:e.target.dataset.p});
  pendingPromotion=null;
  if(m)applyMove(m.san,t.fen());
};

function applyMove(san,fen){
  let n;
  if(cursor.next&&cursor.next.san===san)n=cursor.next;
  else{n=new Node(san,cursor,fen);cursor.next?cursor.vars.push(n):cursor.next=n;}
  n.fen=fen;cursor=n;rebuildTo(n,false);render();
}

/* rendering */
let editingNode=null;
function render(){movesDiv.innerHTML="";renderMain(root,1,movesDiv);}

function renderMain(start,moveNo,wrap){
  let n=start.next;
  while(n){
    const w=n; const wHasVars=w.vars.length>0;
    const row=document.createElement("div");row.className="fullmove";
    const num=document.createElement("div");num.className="num";num.textContent=moveNo+".";row.appendChild(num);
    const wCell=document.createElement("div");wCell.appendChild(makeHalf(w));row.appendChild(wCell);
    wrap.appendChild(row);

    renderVariations(w,moveNo,true,wrap);

    n=w.next;
    if(n){
      if(!wHasVars){
        const bRow=document.createElement("div");bRow.className="fullmove";
        const blank=document.createElement("div");blank.className="num";bRow.appendChild(blank);
        bRow.appendChild(document.createElement("div"));
        const bCell=document.createElement("div");bCell.appendChild(makeHalf(n));bRow.appendChild(bCell);
        wrap.appendChild(bRow);
      }else{
        const bRow=document.createElement("div");bRow.className="fullmove";
        const numB=document.createElement("div");numB.className="num";numB.textContent=moveNo+"...";bRow.appendChild(numB);
        bRow.appendChild(document.createElement("div"));
        const bCell=document.createElement("div");bCell.appendChild(makeHalf(n));bRow.appendChild(bCell);
        wrap.appendChild(bRow);
      }
      renderVariations(n,moveNo+1,false,wrap);
      n=n.next;
    }
    moveNo++;
  }
}

function renderVariations(node,moveNo,isWhite,wrap){
  const seen=new Set();
  node.vars.forEach(v=>{
    if(seen.has(v.san))return;seen.add(v.san);
    const d=document.createElement("div");d.className="variation";wrap.appendChild(d);
    renderVariationLine(v,moveNo,isWhite,d);
  });
}

function renderVariationLine(start,moveNo,isWhite,wrap){
  let n=start;
  while(n){
    const row=document.createElement("div");row.className="fullmove";
    const num=document.createElement("div");num.className="num";num.textContent=isWhite?moveNo+".":moveNo+"...";row.appendChild(num);
    if(isWhite){
      const wCell=document.createElement("div");wCell.appendChild(makeHalf(n));row.appendChild(wCell);
      const bCell=document.createElement("div");
      if(n.next){bCell.appendChild(makeHalf(n.next));n=n.next.next;}else n=null;
      row.appendChild(bCell);
    }else{
      row.appendChild(document.createElement("div"));
      const bCell=document.createElement("div");bCell.appendChild(makeHalf(n));row.appendChild(bCell);n=n.next;
    }
    wrap.appendChild(row);moveNo++;isWhite=true;
  }
}

function makeHalf(node){
  const span=document.createElement("span");
  span.className="half"+(node===cursor?" active":"");
  span.textContent=figSAN(node.san);
  span.onclick=()=>{cursor=node;editingNode=null;rebuildTo(node,true);render();};
  span.ondblclick=()=>{editingNode=node;render();};
  const frag=document.createDocumentFragment();frag.appendChild(span);
  if(node.comment){const c=document.createElement("span");c.className="comment";c.textContent="{ "+node.comment+" }";frag.appendChild(c);}
  if(editingNode===node){
    const ed=document.createElement("div");ed.className="editor";
    const ta=document.createElement("textarea");ta.value=node.comment||"";
    ta.onkeydown=e=>{
      if(e.key==="Enter"&&(e.ctrlKey||e.metaKey)){node.comment=ta.value.trim();editingNode=null;render();}
      if(e.key==="Escape"){editingNode=null;render();}
    };
    ed.appendChild(ta);frag.appendChild(ed);setTimeout(()=>ta.focus(),0);
  }
  return frag;
}

/* nav */
btnStart.onclick=()=>{cursor=root;render();rebuildTo(root,true);}
btnPrev.onclick=()=>{if(cursor.parent){cursor=cursor.parent;render();rebuildTo(cursor,true);}}
btnNext.onclick=()=>{if(cursor.next){cursor=cursor.next;render();rebuildTo(cursor,true);}}
btnEnd.onclick=()=>{let n=root;while(n.next)n=n.next;cursor=n;render();rebuildTo(n,true);}

render();rebuildTo(root,false);

})();
</script>

</body>
</html>
