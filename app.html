<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JekyllChess PGN App</title>

  <!-- Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <!-- Chessboard styles -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

  <!-- App styles -->
  <link rel="stylesheet" href="https://jekyllchess.github.io/assets/css/app.css">

  <!-- App logic -->
  <script src="https://jekyllchess.github.io/assets/js/app.js" defer></script>
</head>

<body>

  <!-- Top bar -->
  <div class="top">
    <div class="title"> </div>
  </div>

  <div class="wrap">
    <div class="main">

      <!-- LEFT COLUMN -->
      <div class="col">
        <div id="board"></div>

        <div class="controls">
          <button id="btnStart">⏮</button>
          <button id="btnPrev">◀</button>
          <button id="btnNext">▶</button>
          <button id="btnEnd">⏭</button>
          <button id="btnFlip">⇄</button>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="col">
        <div class="card">
          <div class="cardHead">Moves</div>
          <div class="cardBody">
            <div id="moves" class="moves"></div>
          </div>
        </div>

        <!-- RIGHT controls: OUTSIDE the card -->
        <div class="controls placeholder-controls">
          <button disabled></button>
          <button disabled></button>
          <button disabled></button>
          <button disabled></button>
          <button disabled></button>
        </div>
      </div>

    </div>
  </div>

  <!-- Promotion modal -->
  <div id="promo">
    <div class="box">
      <button data-p="q">♕</button>
      <button data-p="r">♖</button>
      <button data-p="b">♗</button>
      <button data-p="n">♘</button>
    </div>
  </div>

</body>
</html>
